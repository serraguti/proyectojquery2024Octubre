<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Props con Checkbox</h1>
    <label>Escribe algo...</label>
    <input type="text" list="listausuarios"/>
    <datalist id="listausuarios">
        <option value="Paco" data-dni="12345555X"/>
        <option value="Ana" data-dni="84565464X"/>
        <option value="Adrian"/>
        <option value="Lucia"/>
        <option value="Antonia"/>
        <option value="Antonio"/>
    </datalist>

    <select id="selectusuarios">
        <option value="12345555X">Paco</option>
        <option value="2324354343H">Ana</option>
        <option value="">Adrian</option>
        <option value="">Lucia</option>
        <option value="">Antonia</option>
        <option value="">Antonio</option>
    </select>    




    <label>Seleccione n√∫mero checkbox</label>
    <input type="range" id="rango" min="1" max="50" value="1"/>
    <span id="valorrango"></span>
    <h1 style="color:blue" id="resultado"></h1>
    <div id="contenedor"></div>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#rango").change(function() {
                var numeroElementos = parseInt($(this).val());
                $("#valorrango").text(numeroElementos);
                $("#contenedor").html("");
                for (var i = 1; i <= numeroElementos; i++){
                    var aleatorio = parseInt((Math.random() * 500)) + 1;
                    var chk = $("<input>"
                        , { "value": aleatorio, "type": "checkbox"});
                    var label = $("<label>", { "text": aleatorio});
                    $("#contenedor").append(chk);
                    $("#contenedor").append(label);
                    chk.change(function() {
                        var resultado = 0;
                        
                        //RECORREMOS TODOS LOS CHECKBOX
                        $("input[type='checkbox']:checked").each(function() {
                            var valor = parseInt($(this).val());
                            resultado += valor;
                        })
                        $("#resultado").text(resultado);
                    })
                }
            })
        })
    </script>
</body>
</html>
