<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Día nacimiento semana</h1>
    <label>Día</label>
    <input type="text" id="cajadia"/><br/>
    <label>Mes</label>
    <input type="text" id="cajames"/><br/>    
    <label>Año</label>
    <input type="text" id="cajaanyo"/><br/>    
    <button id="botonevaluar">Día nacimiento</button>
    <h1 id="resultado"></h1>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#botonevaluar").click(function() {
                var dia = parseInt($("#cajadia").val());
                var mes = parseInt($("#cajames").val());
                var anyo = parseInt($("#cajaanyo").val());

                if (mes == 1){
                    mes = 13;
                    anyo--;
                }else if (mes == 2){
                    mes = 14;
                    anyo -= 1;
                }
                var op1 = Math.trunc(((mes + 1) * 3) / 5);
                var op2 = Math.trunc(anyo / 4);
                var op3 = Math.trunc(anyo / 100);
                var op4 = Math.trunc(anyo / 400);
                var op5 = dia + (mes * 2) + anyo + op1 + op2 - op3 + op4 + 2;
                var op6 = Math.trunc(op5 / 7);
                var resultado = Math.trunc(op5 - (op6 * 7));
                var diaSemana = "";
                if (resultado == 0){
                    diaSemana = "SABADO";
                }else if (resultado == 1){
                    diaSemana = "DOMINGO";
                }else if (resultado == 2){
                    diaSemana = "LUNES";
                }else if (resultado == 3){
                    diaSemana = "MARTES";
                }else if (resultado == 4){
                    diaSemana = "MIERCOLES";
                }else if (resultado == 5){
                    diaSemana = "JUEVES";
                }else if (resultado == 6) {
                    diaSemana = "VIERNES";
                }
                $("#resultado").text(diaSemana);
            })
        })
    </script>
</body>
</html>
